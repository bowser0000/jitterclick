<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Jitter Click!</title>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Noto+Sans:400">
		<link rel="stylesheet" href="assets/stylesheets/normalize/normalize.css">
		<link rel="stylesheet" href="assets/stylesheets/stylesheet.css">
		<script src="assets/scripts/main.js"></script>
		<script src="assets/scripts/js.cookie/js.cookie.js"></script>
	</head>
	<body>
		<div class="container">
			<button>Press to Start</button>
			<div class="clicker"></div>
			<div class="time-cont">
				<span class="time">60</span>
				<span class="meta">sec</span>
			</div>
			<div class="clicks-cont">
				<span class="clicks">0</span>
				<span class="meta">clicks</span>
			</div>
		</div>
		<noscript>
			<div class="error">You need JavaScript to use this app!</div>
		</noscript>
	</body>
</html>
